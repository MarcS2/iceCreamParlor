<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- MDI -->
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <!-- BS5 -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container-fuild ">
    <section class="row">
      <!-- SECTION items selected  -->
      <div class="col-4">
        <div>

          <h1>Cart</h1>
          <div id="cartTop">

          </div>
          <div id="cartScoop">

          </div>
          <div id="cartContainer">

          </div>
          <h2>Total: $<span id="total">0.00</span>
          </h2>
          <button onclick="checkout()" class="btn btn-primary ">Checkout</button>
        </div>
      </div>
      <!-- !SECTION -->
      <!-- SECTION item buttons -->
      <div class="col-8">

        <section class="row ">
          <div class="col-4">
            <div class="border border-light border-2 shadow my-3">
              <img
                src="https://images.unsplash.com/photo-1516746924755-babd21844370?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="sprinkles">
              <div class="d-flex justify-content-between align-content-center my-2">
                <p>Sprinkles $0.25</p>
                <button class="btn btn-primary" onclick="addTopping('Sprinkles')">
                  <i class="mdi mdi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="border border-light border-2 shadow my-3">
              <img
                src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                alt="chocolate chips">
              <div class="d-flex justify-content-between align-content-center my-2">
                <p>Chocolate Chips $0.25</p>
                <button class="btn btn-primary" onclick="addTopping('Chocolate Chips')">
                  <i class="mdi mdi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="border border-light border-2 shadow my-3">
              <img
                src="https://images.unsplash.com/photo-1499636136210-6f4ee915583e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
                alt="cookie chunks">
              <div class="d-flex justify-content-between align-content-center my-2">
                <p>Cookie Chunks $0.50</p>
                <button class="btn btn-primary" onclick="addTopping('Cookie Chunks')">
                  <i class="mdi mdi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- SECTION ice cream -->
          <div class="col-4">
            <div class="border border-light border-2 shadow my-3">
              <img
                src="https://images.unsplash.com/photo-1561230101-2c841778f9ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80"
                alt="Vanilla">
              <div class="d-flex justify-content-between align-content-center my-2">
                <p>Vanilla $1.00</p>
                <button class="btn btn-primary" onclick="addScoop('Vanilla')">
                  <i class="mdi mdi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="border border-light border-2 shadow my-3">
              <img
                src="https://images.unsplash.com/photo-1627908968915-8cc98555b4c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                alt="Cookie Dough">
              <div class="d-flex justify-content-between align-content-center my-2">
                <p>Cookie Dough $1.25</p>
                <button class="btn btn-primary" onclick="addScoop('Cookie Dough')">
                  <i class="mdi mdi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="border border-light border-2 shadow my-3">
              <img
                src="https://images.unsplash.com/photo-1621096229451-38ce90f1035c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                alt="Strawberry">
              <div class="d-flex justify-content-between align-content-center my-2">
                <p>Strawberry $1.25</p>
                <button class="btn btn-primary" onclick="addScoop('Strawberry')">
                  <i class="mdi mdi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- SECTION ice cream containers -->
          <div class="col-4">
            <div class="border border-light border-2 shadow my-3">
              <img
                src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
                alt="Waffle Cone">
              <div class="d-flex justify-content-between align-content-center my-2">
                <p>Waffle Cone $4.00</p>
                <button class="btn btn-primary" onclick="addContainer('Waffle Cone')">
                  <i class="mdi mdi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="border border-light border-2 shadow my-3">
              <img
                src="https://images.unsplash.com/photo-1602296751203-b9aa27fe9426?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="Banana Split">
              <div class="d-flex justify-content-between align-content-center my-2">
                <p>Banana Split $6.00</p>
                <button class="btn btn-primary" onclick="addContainer('Banana Split')">
                  <i class="mdi mdi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="border border-light border-2 shadow my-3">
              <img
                src="https://images.unsplash.com/photo-1534706936160-d5ee67737249?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                alt="Cup">
              <div class="d-flex justify-content-between align-content-center my-2">
                <p>Cup $4.00</p>
                <button class="btn btn-primary" onclick="addContainer('Cup')">
                  <i class="mdi mdi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- !SECTION -->
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
